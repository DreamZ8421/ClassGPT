{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}
<style>
  body {
    background-color: ;
  }
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    max-width: 1000px;
    width: 35%;
    border: 5px solid #D41736;
    border-top-left-radius: 12px; /* Adjust the border-radius values to make the corners more square */
    border-top-right-radius: 12px;
  }
  .card-header {
    background-color: #D41736;
    color: white;
    font-size: 24px;
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #00A39F;
    margin: 20px;
    display: block;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transform: translateX(123.5%);
  }
  button[type=submit]:hover {
    background-color: #0062cc;
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 80%;
  }
  #Label {
    text-align: center;
  }
  #Label2{
    text-align: center;
  }
  #Label3{
    text-align:center;
  }
  #Label4{
    text-align:center;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
<div class="card">
<div class = "card-header">Register</div>
  <div id="signup"  class="card-body"><!-- Sign Up form content here -->
                    {% if error_message %}
                      <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                    {% endif %}
                    <form method="post">
                      {% csrf_token %}
                      <div class="mb-3">
                        <label id='Label' for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder='Enter Username'>
                      </div>
                      <div class="mb-3">
                        <label id='Label2'for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" required placeholder='Enter Email'>
                      </div>
                      <div class="mb-3">
                        <label id='Label3'for="password1">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" required placeholder='Enter Password'>
                      </div>
                      <div class="mb-3">
                        <label id='Label4' for="password2">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required placeholder='Confirm Password'>
                      </div>
                      <button  type="submit">Sign Up</button>
                    </form>
                  </div>
                </div>
              </div>
{% endblock %}
